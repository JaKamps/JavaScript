<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee</title>
    <link rel="stylesheet" type="text/css" href="yahtzee.css">
</head>
<body>
    <div class="mainbox">
        <div class="score">
            <div class="scorefield score-1 lang"></div>
            <div class="scorefield score-2 kort">you</div>
            <div class="scorefield score-3 kort leftb">other</div>
            <div class="scorefield score-4 lang topb">ones</div>
            <div class="scorefield score-5 kort topb"></div>
            <div class="scorefield score-6 kort topb leftb"></div>
            <div class="scorefield score-7 lang">twos</div>
            <div class="scorefield score-8 kort"></div>
            <div class="scorefield score-9 kort leftb"></div>
            <div class="scorefield score-10 lang topb">threes</div>
            <div class="scorefield score-11 kort topb"></div>
            <div class="scorefield score-12 kort topb leftb"></div>
            <div class="scorefield score-13 lang">fours</div>
            <div class="scorefield score-14 kort"></div>
            <div class="scorefield score-15 kort leftb"></div>
            <div class="scorefield score-16 lang topb">fives</div>
            <div class="scorefield score-17 kort topb"></div>
            <div class="scorefield score-18 kort topb leftb"></div>
            <div class="scorefield score-19 lang">sixes</div>
            <div class="scorefield score-20 kort"></div>
            <div class="scorefield score-21 kort leftb"></div>
            <div class="scorefield score-22 lang topb">sum</div>
            <div class="scorefield score-23 kort topb"></div>
            <div class="scorefield score-24 kort topb leftb"></div>
            <div class="scorefield score-25 lang">bonus</div>
            <div class="scorefield score-26 kort"></div>
            <div class="scorefield score-27 kort leftb"></div>
            <div class="scorefield score-28 lang topb">Three of a kind</div>
            <div class="scorefield score-29 kort topb"></div>
            <div class="scorefield score-30 kort topb leftb"></div>
            <div class="scorefield score-31 lang topb">Four of a kind</div>
            <div class="scorefield score-32 kort topb"></div>
            <div class="scorefield score-33 kort topb leftb"></div>
            <div class="scorefield score-34 lang">Full house</div>
            <div class="scorefield score-35 kort"></div>
            <div class="scorefield score-36 kort leftb"></div>
            <div class="scorefield score-37 lang topb">small straight</div>
            <div class="scorefield score-38 kort topb"></div>
            <div class="scorefield score-39 kort topb leftb"></div>
            <div class="scorefield score-40 lang">large straight</div>
            <div class="scorefield score-41 kort"></div>
            <div class="scorefield score-42 kort leftb"></div>
            <div class="scorefield score-43 lang topb">Chance</div>
            <div class="scorefield score-44 kort topb"></div>
            <div class="scorefield score-45 kort topb leftb"></div>
            <div class="scorefield score-46 lang">YAHTZEE</div>
            <div class="scorefield score-47 kort"></div>
            <div class="scorefield score-48 kort leftb"></div>
            <div class="scorefield score-49 lang topb">Total score</div>
            <div class="scorefield score-50 kort topb"></div>
            <div class="scorefield score-51 kort topb leftb"></div>
        </div>
        <div class="playarea">
            <div class="middle-dice">
                <div class="dice dice-1 diceM-1"></div>
                <div class="dice dice-2 diceM-2"></div>
                <div class="dice dice-3 diceM-3"></div>
                <div class="dice dice-4 diceM-4"></div>
                <div class="dice dice-5 diceM-5"></div>
            </div>
            <div class="whoIs">
                <div class="box">
                    <h>Who's Turn</h>
                    <div class="colourboxy">
                        <h>Blue</h>
                    </div>
                </div>
            </div>
            <div class="save">
                <div class="dices dices-1">
                    <div class="dice dice-1"></div>
                    <div class="dice dice-2"></div>
                    <dive class="dice dice-3"></dive>
                    <dive class="dice dice-4"></dive>
                    <dive class="dice deice-5"></dive>
                </div>
            </div>
            <div class="saveAi">
                <div class="dices dices-2">
                    <div class="dice dice-1"></div>
                    <div class="dice dice-2"></div>
                    <dive class="dice dice-3"></dive>
                    <dive class="dice dice-4"></dive>
                    <dive class="dice deice-5"></dive>
                </div>
            </div>
            <div class="who who-2">
                <h id="red">Red</h>
            </div>
            <div class="who who-1">
                <h id="blue">blue</h>
            </div>
            <div class="submit">
                <button id="submit">
                    roll dice
                </button>
            </div>
        </div>
    </div>
    <script src="yahtzee.js"></script>
</body>
</html>
