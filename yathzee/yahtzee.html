<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee</title>
    <link rel="stylesheet" type="text/css" href="yahtzee.css">
</head>
<body>
    <div class="mainbox">
        <div class="score">
            <div class="scorefield top score-1 lang"></div>
            <div class="scorefield top text score-2 kort">points</div>
            <div class="scorefield text score-3 lang topb">ones</div>
            <div class="scorefield unlock score-4 kort topb"></div>
            <div class="scorefield text score-5 lang">twos</div>
            <div class="scorefield unlock score-6 kort"></div>
            <div class="scorefield text score-7 lang topb">threes</div>
            <div class="scorefield unlock score-8 kort topb"></div>
            <div class="scorefield text score-9 lang">fours</div>
            <div class="scorefield unlock score-10 kort"></div>
            <div class="scorefield text score-11 lang topb">fives</div>
            <div class="scorefield unlock score-12 kort topb"></div>
            <div class="scorefield text score-13 lang">sixes</div>
            <div class="scorefield unlock score-14 kort"></div>
            <div class="scorefield text score-15 lang topb">sum</div>
            <div class="scorefield text lock score-16 kort topb"></div>
            <div class="scorefield text score-17 lang">bonus</div>
            <div class="scorefield lock score-18 kort"></div>
            <div class="scorefield text score-19 lang topb">Three of a kind</div>
            <div class="scorefield unlock score-20 kort topb"></div>
            <div class="scorefield text score-21 lang topb">Four of a kind</div>
            <div class="scorefield unlock score-22 kort topb"></div>
            <div class="scorefield text score-23 lang">Full house</div>
            <div class="scorefield unlock score-24 kort"></div>
            <div class="scorefield text score-25 lang topb">small straight</div>
            <div class="scorefield unlock score-26 kort topb"></div>
            <div class="scorefield text score-27 lang">large straight</div>
            <div class="scorefield unlock score-28 kort"></div>
            <div class="scorefield text score-29 lang topb">Chance</div>
            <div class="scorefield unlock score-30 kort topb"></div>
            <div class="scorefield text score-31 lang">YAHTZEE</div>
            <div class="scorefield unlock score-32 kort"></div>
            <div class="scorefield bottom text score-33 lang topb">Total score</div>
            <div class="scorefield bottom lock score-34 kort topb">0</div>

        </div>
        <div class="playarea">
            <div class="colourboxy">
                <H class="throws">throw 0/3</H>
            </div>
            <div class="reseting">
                <button id="reset">
                    reset
                </button>
            </div>
            <div class="middle-dice">
                <div class="dice diceM diceM-1"></div>
                <div class="dice diceM diceM-2"></div>
                <div class="dice diceM diceM-3"></div>
                <div class="dice diceM diceM-4"></div>
                <div class="dice diceM diceM-5"></div>
            </div>
            <div class="save">
                <div id="dicesB" class="dices dices-1">
                    <div id="diceB" class="dice begone dice-1B"></div>
                    <div id="diceB" class="dice begone dice-2B"></div>
                    <dive id="diceB" class="dice begone dice-3B"></dive>
                    <dive id="diceB" class="dice begone dice-4B"></dive>
                    <dive id="diceB" class="dice begone dice-5B"></dive>
                </div>
            </div>
            <div class="submit">
                <button id="submit">
                    roll dice
                </button>
            </div>
        </div>
    </div>
    <script src="yahtzee.js"></script>
</body>
</html>
